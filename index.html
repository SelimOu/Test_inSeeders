<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Test technique">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <main>
            <div id="contenu">
                <div id="contenu_gauche">

                    <div id="head">

                        <img src="images/logo.png" alt="logo" id="logo">
                        <div id="title">
                            <h1>MELODY</h1>
                            <h2 class="coleur_violet" id="sous_titre">MUSIC STREAMING</h2>
                        </div>
                    </div>
                    <div id="content">
                        <h1 class="coleur_violet"> WE'RE</h1>
                        <h1>COMING</h1>
                        <h1>SOON</h1>

                    </div>
                    <div id="paragraphe">
                        <P>Get ready for a new musical experience.</P>
                        <p>Register now to be among the first <br> to discover our application!</p>
                    </div>

                </div>
                <div id="contenu_droit">
                    <div id="dark_mode">
                        <div class="dark_mode_container">
                            <input type="checkbox" id="theme_dark_mode" class="dark_mode_input">
                            <label for="theme_dark_mode" class="dark_mode_label">
                                <img src="icons/sun.png" alt="Logo de Soleil" class="dark_mode_icon dark_mode_soleil">
                                <img src="icons/moon.png" alt="Logo de lune" class="dark_mode_icon dark_mode_lune">
                            </label>
                        </div>

                    </div>
                    <img src="images/phone_light.png" alt="téléphone blanc" id="tel_blanc">
                    <img src="images/phone_dark.png" alt="téléphone noir" id="tel_noir">
                </div>
                <div id="bottom">
                    <p>Join the beta <span class="coleur_violet"><strong>now</strong></span></p>
                    <div id="input">
                        <input id="place" type="text" placeholder="john.doe@exemple.com">
                        <div id="btn">
                            <input id="button" type="image" src="icons/cheveron_right.png" alt="fleche droite">
                        </div>
                    </div>

                </div>
            </div>


        </main>
    </section>


</body>
<script src="app.js"></script>

</html>
